        <nav class="my-breadcrumb" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

        <div class="container custom-form-container">
            <div class="row">
              <div class="col">
     
                <h3>Formulář pro objednávky</h3>

                <p>Nejedná se o závaznou objednávku. Vyplněním si pouze ušetříte místo a já vás budu následně kontaktovat.</p>
      
                <form class="row gy-3">
                  <div class="col-mb-3">
                    <label for="name" class="form-label">Jméno</label>
                    <input type="text" class="form-control" id="name" value="" required>
                  </div>

                  <div class="col-mb-3">
                    <label for="surname" class="form-label">Příjmení</label>
                    <input type="text" class="form-control" id="surname" value="" required>
                  </div>

                  <div class="col-mb-3">
                    <label for="emailCustPrefix" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text">@</span>
                      <input type="text" class="form-control" id="emailCustPrefix" name="emailCustPrefix" aria-describedby="basic-addon1" value="">
                      <span class="input-group-text">@example.com</span>
                    </div>
                  </div>

                  <div class="col-mb-3">
                    <label for="portret" class="form-label">Typ obrazu</label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="portret" name="additionalOptions[]" value="portret">
                      <label class="form-check-label" for="portret">Portrét</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="krajina" name="additionalOptions[]" value="krajina">
                      <label class="form-check-label" for="krajina">Krajina</label>
                    </div>
                    
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="zvire" name="additionalOptions[]" value="zvire">
                      <label class="form-check-label" for="zvire">Zvíře</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="postava" name="additionalOptions[]" value="postava">
                      <label class="form-check-label" for="postava">Postava</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="jine" name="additionalOptions[]" value="jine">
                      <label class="form-check-label" for="jine">Jiné</label>
                    </div>
                  </div>

                  <div class="col-mb-3">
                    <label for="artTyp" class="form-label">Styl obrazu</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="artType" id="portret2" value="portret2">
                      <label class="form-check-label" for="portret2">Digitální kresba</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="artType" id="krajina2" value="krajina2">
                      <label class="form-check-label" for="krajina2">Tradiční kresba</label>
                    </div>
                  </div>

                  <div class="col-mb-3">
                    <label for="material" class="form-label">Výběr techniky</label>
                    <select class="form-select" id="technika" name="material">
                      <option selected disabled value="">Vyberte techniku</option>
                      <option value="olejove-barvy">Olejové barvy</option>
                      <option value="akrylove-barvy">Akrylové barvy</option>
                      <option value="tuhy-pastel">Tuhy pastel</option>
                    </select>
                  </div>
                                           
                  <div class="col-mb-3">
                    <label for="canvasSize" class="form-label">Velikost plátna</label>
                    <input type="text" class="form-control" id="canvasSize" name="canvasSize" placeholder="Např. 60x80 cm">
                  </div>

                  <div class="col-mb-3">
                    <label for="frame" class="form-label">Zarámovat plátno</label>
                    <select class="form-select" id="frame" name="frame">
                      <option selected value="none">Bez rámu</option>
                      <option value="dřevo">Dřevěný rám</option>
                      <option value="kov">Kovový rám</option>
                    </select>
                  </div>
                  

                  <div class="col-mb-3">
                    <label for="referencePhoto" class="form-label">Referenční fotografie/obrázek</label>
                    <input type="file" class="form-control" id="referencePhoto" name="referencePhoto">
                  </div>
                                
                  <div class="col-mb-3">
                    <label for="note" class="form-label">Vaše poznámky</label>
                    <textarea class="form-control" id="note" rows="3"></textarea>
                  </div>
      
                  <div class="col-mb-3">
                    <button class="btn btn-primary" type="submit">Odeslat</button>
                  </div>
      
      
                </form>
      
      
              </div>
            </div>
